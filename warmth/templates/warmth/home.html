{% extends 'main.html' %}

{% block main %}

    <h1>Home Template</h1>

    <div class="">
        <div class="">
            {% for decision in decisions %}
                <div class="">
                    <span>{{decision.user}}</span>
                    <h5>{{decision.id}} -- <a href="{% url 'decision' decision.id %}">{{decision.title}}</a></h5>
                    {% if request.user == decision.user %}
                        <a href="{% url 'update-decision' decision.id %}">Edit Decision</a>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <a href="{% url 'create-decision' %}">Create Decision</a>
    </div>

{% endblock main %}
